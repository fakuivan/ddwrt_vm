#
addons:
    apt_packages:
        - virtualbox
        - sshpass
        

env:
    global:
        - VM="DD-WRT_x86_(Generated)"
        - IP_NET='192.168.1'
        - ROUTER_IP="$IP_NET.1"
        
install:
    - ifconfig
    - sudo adduser $USER vboxusers
    - chmod +x ./make_ddwrt_vm.sh && ./make_ddwrt_vm.sh "$VM" "$IP_NET"
    - ifconfig
    - vboxmanage startvm "$VM" --type headless
    # usually the vm takes 8 seconds to boot up, 20 is quite overkill but it should avoid sporadic problems
    - sleep 20

script: sshpass -p "admin" ssh -oKexAlgorithms=+diffie-hellman-group1-sha1 "root@$ROUTER_IP" uptime

after_script: vboxmanage controlvm "$VM" poweroff
